<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
</head>
<body>
    <h3 class="headline">
        CALCULATOR
    </h1>
    
    <div class="container">
        <div class="inbox" > 
            <div class="inp1" >Welcome to Calculator</div>
            <div class="output1">Output</div>
            <button onclick="cleardata()" class="ac">AC</button>
            <div class="button" >
                <button onclick="cleardata()" class="btn btn-dark rounded-pill allclr gray"> AC</button>
                <button class="btn btn-dark rounded-pill del gray"> &#x2190 </button>
                <button class="btn btn-dark rounded-pill per gray ">% </button>
                <button class="btn btn-dark rounded-pill div orange"> / </button>
                <button class="btn btn-dark rounded-pill seven"> 7</button>
                <button class="btn btn-dark rounded-pill seven"> 8</button>
                <button class="btn btn-dark rounded-pill eight"> 9</button>
                <button class="btn btn-dark rounded-pill multi orange"> * </button>
                <button class="btn btn-dark rounded-pill four"> 4</button>
                <button class="btn btn-dark rounded-pill five"> 5</button>
                <button class="btn btn-dark rounded-pill six"> 6</button>
                <button class="btn btn-dark rounded-pill sub orange"> - </button>

                <button class="btn btn-dark rounded-pill one"> 1</button>
                <button class="btn btn-dark rounded-pill two"> 2</button>
                <button class="btn btn-dark rounded-pill three"> 3</button>

                <button class="btn btn-dark rounded-pill plus orange"> + </button>

                
               
                <button class="btn btn-dark rounded-pill dzero"> 00</button>
                <button class="btn btn-dark rounded-pill zero"> 0</button>
                <button class="btn btn-dark rounded-pill dot  "> .</button>
               
                
                
                <button class="btn btn-dark rounded-pill equal orange"> &#x3d; </button>
               
                
            </div>
        </div>
       
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
